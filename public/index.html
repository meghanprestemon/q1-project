<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Be Well</title>
  <meta charset='UTF-8' name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='./vendor/font-awesome/css/font-awesome.min.css'>
  <link rel='stylesheet' href='./vendor/bootstrap/bootstrap.min.css'>
  <link rel='stylesheet' href='./css/style.css'>
  <script src='./vendor/jquery/jquery-3.2.1.min.js'></script>
  <script src='./vendor/bootstrap/bootstrap.min.js'></script>
  <script src='./main.js'></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./index.html">Be Well</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./index.html">home</a></li>
          <li><a href="./videos.html">videos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="quote-box" class="row text-center">
    <h3 class="message"></h3>
    <h4 class="author"></h4>
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=" target="_blank">
        <i class="fa fa-twitter fa-2x"></i>
    </a>
    <button id="getMessage" class="btn ">
      <i class="fa fa-leaf" aria-hidden="true"></i> | more inspiration
    </button>
  </div>

  <hr id="home-divider">

  <div class="row studio-locator">
    <div class="col-sm-6 col-md-4 col-md-offset-2">
      <h2 id="find-studio-header">Find a studio near you: </h2>
    </div>
      <div class="col-sm-6 col-md-3">
        <form id="search-form">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="search-term" name="searchTerm" aria-describedby="sizing-addon3"/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">find studios</button>
            </span>
          </div>
        </form>
        <div id="search-results"></div>
    </div>
  </div>
  <div id="map"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACrENdOygDgDn0NXgo9cJ7otYMp4-O-LY&callback=initMap">
  </script>

  <footer class="footer">
    <p>Created by Meghan Prestemon &copy;2017</p>
  </footer>
